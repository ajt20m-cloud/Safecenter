<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Chat</title><style>:root{--bg:#0f0f10;--card:#17181a;--muted:#9fa7b3;--u:#26a05a;--o:#1e88e5;--accent:#0068d6}*{box-sizing:border-box}body{font-family:Segoe UI,Roboto,Arial,sans-serif;margin:0;min-height:100vh;background:var(--bg);display:flex;justify-content:center;align-items:center;color:#eef} .chat-container{width:100%;max-width:520px;height:90vh;background:var(--card);border-radius:12px;border:1px solid #232425;box-shadow:0 10px 30px rgba(0,0,0,.6);overflow:hidden;position:relative;display:flex;flex-direction:column}#chat-window{flex:1;padding:16px;overflow-y:auto;display:flex;flex-direction:column;gap:8px;scroll-behavior:smooth} .date-label{align-self:center;font-size:.82rem;color:var(--muted);margin:12px 0;position:relative;padding:6px 10px;border-radius:20px;background:rgba(255,255,255,0.02)}.message{max-width:76%;padding:10px 14px;border-radius:18px;line-height:1.35;word-break:break-word} .user{align-self:flex-end;background:linear-gradient(180deg,var(--u),#169045);color:#fff;border-bottom-right-radius:6px} .other{align-self:flex-start;background:linear-gradient(180deg,var(--o),#176fb9);color:#fff;border-bottom-left-radius:6px}#scroll-btn{position:absolute;right:16px;bottom:74px;width:46px;height:46px;border-radius:50%;border:0;background:var(--accent);color:#fff;display:none;align-items:center;justify-content:center;font-size:20px;box-shadow:0 6px 18px rgba(0,0,0,.6);cursor:pointer}#scroll-btn:active{transform:translateY(1px)}@media(max-width:420px){.chat-container{height:95vh;border-radius:10px}#chat-window{padding:12px}} </style></head><body><div class="chat-container"><div id="chat-window"><div class="date-label">Sept 12, 2025</div><div class="message user">Hello — this is my first message.</div><div class="message other">This is another message.</div><div class="message user">I update this file manually in GitHub.</div><div class="date-label">Sept 13, 2025</div><div class="message user">Another day, another message.</div><div class="message other">Looks nice on mobile too!</div></div><button id="scroll-btn">↓</button></div><script>/* minified chat behavior */(function(){var w=window,d=document,c=d.getElementById('chat-window'),b=d.getElementById('scroll-btn');function s(){c.scrollTop=c.scrollHeight}w.addEventListener('load',s);c.addEventListener('scroll',function(){(c.scrollTop+c.clientHeight<c.scrollHeight-60)?b.style.display='flex':b.style.display='none'});b.addEventListener('click',s);})();</script></body></html>
