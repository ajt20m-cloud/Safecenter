<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCenter Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-width: 600px;
      width: 95%;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      background: #222;
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #4a90e2;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-row">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // ðŸ”’ Redirect to login.html if not unlocked
    if (!sessionStorage.getItem("unlocked")) {
      window.location.href = "index.html";
    }

    function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const msg = msgInput.value.trim();
      if (msg !== "") {
        const date = new Date().toLocaleDateString();
        const div = document.createElement("div");
        div.textContent = `[${date}] User: ${msg}`;
        chatBox.appendChild(div);
        msgInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
