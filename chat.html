<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCenter Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .chat-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #4a90e2;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #357ABD;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      height: 90vh;
      max-width: 600px;
      width: 100%;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      background: #222;
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock Chat</button>
    <p id="error" style="color: red; display: none;">Incorrect password</p>
  </div>

  <div class="chat-container" id="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-row">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const correctPassword = "263333777777"; // your fixed password

    // Redirect if user tries to skip login.html
    if (!sessionStorage.getItem("unlocked")) {
      document.getElementById("chat-container").style.display = "none";
      document.getElementById("login-box").style.display = "block";
    } else {
      document.getElementById("chat-container").style.display = "flex";
      document.getElementById("login-box").style.display = "none";
    }

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        sessionStorage.setItem("unlocked", "true");
        document.getElementById("login-box").style.display = "none";
        document.getElementById("chat-container").style.display = "flex";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function sendMessage() {
      const msgInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const msg = msgInput.value.trim();
      if (msg !== "") {
        const date = new Date().toLocaleDateString();
        const div = document.createElement("div");
        div.textContent = `[${date}] User: ${msg}`;
        chatBox.appendChild(div);
        msgInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
