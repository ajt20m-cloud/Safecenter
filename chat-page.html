<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 12px;
      background: #1f1f1f;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 10px 14px;
      background: #2c2c2c;
      border-radius: 12px;
      max-width: 80%;
      align-self: flex-start;
      word-wrap: break-word;
    }
    footer {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #1f1f1f;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 15px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>SafeCenter Chat</header>

  <div class="chat-container" id="chatBox">
    <!-- Example message -->
    <div class="message">Welcome to the chat! (Manually edit this file to add messages)</div>
  </div>

  <footer>
    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
    <button disabled>Send</button>
  </footer>
</body>
</html>
