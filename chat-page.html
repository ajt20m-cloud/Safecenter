<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Chatbox</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #333;
      border-radius: 12px;
      background: #1e1e1e;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
    }
    #chat-window {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .date-label {
      text-align: center;
      font-size: 0.8em;
      color: #bbb;
      margin: 15px 0;
      position: relative;
    }
    .date-label::before,
    .date-label::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background: #444;
    }
    .date-label::before { left: 0; }
    .date-label::after { right: 0; }
    .message {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user {
      background: #4caf50;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: #fff;
    }
    .other {
      background: #2196f3;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      color: #fff;
    }
    #scroll-btn {
      position: absolute;
      bottom: 70px;
      right: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }
    #scroll-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window">
      <!-- Example messages -->
      <div class="date-label">Sept 12, 2025</div>
      <div class="message user">Hello, this is my first message!</div>
      <div class="message other">This is another message.</div>
      <div class="message user">I update this file manually in GitHub.</div>

      <div class="date-label">Sept 13, 2025</div>
      <div class="message user">Another day, another message.</div>
      <div class="message other">Looks nice on mobile too!</div>
    </div>
    <button id="scroll-btn">â†“</button>
  </div>

  <script>
    // ðŸ”’ Redirect to index.html if not logged in
    if (!sessionStorage.getItem("unlocked")) {
      window.location.href = "index.html";
    }

    const chatWindow = document.getElementById("chat-window");
    const scrollBtn = document.getElementById("scroll-btn");

    window.onload = () => {
      chatWindow.scrollTop = chatWindow.scrollHeight;
    };

    chatWindow.addEventListener("scroll", () => {
      if (chatWindow.scrollTop + chatWindow.clientHeight < chatWindow.scrollHeight - 50) {
        scrollBtn.style.display = "flex";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    scrollBtn.addEventListener("click", () => {
      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  </script>
</body>
</html>
