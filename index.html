<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCenter Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #4a90e2;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      background: #357ABD;
    }
    #error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <label for="birthdate">Enter Birthdate:</label>
    <input type="date" id="birthdate">
    <button onclick="checkLogin()">Enter</button>
    <p id="error">Invalid birthdate. Try again.</p>
  </div>

  <script>
    function checkLogin() {
      const birthdate = document.getElementById("birthdate").value;
      const correctBirthdate = "1998-12-28"; // format: yyyy-mm-dd
      if (birthdate === correctBirthdate) {
        sessionStorage.setItem("unlocked", "true");
        window.location.href = "chat.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
