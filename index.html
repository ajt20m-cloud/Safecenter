<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }
    #chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .date-label {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      margin: 10px 0;
    }
    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 6px;
      max-width: 75%;
      word-wrap: break-word;
      clear: both;
    }
    .user {
      background: #e1ffc7;
      align-self: flex-end;
    }
    .other {
      background: #d9edf7;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window">
      <!-- Example messages -->
      <div class="date-label">Sept 12, 2025</div>

      <div class="message user">Hello, this is my first message!</div>
      <div class="message other">This is another message.</div>
      <div class="message user">I update this file manually in GitHub.</div>

      <div class="date-label">Sept 13, 2025</div>

      <div class="message user">Another day, another message.</div>
    </div>
  </div>
</body>
</html>
