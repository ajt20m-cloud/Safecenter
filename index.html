<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCenter - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    button {
      background: #4a90e2;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to SafeCenter</h2>
    <p>Click below to continue</p>
    <button onclick="location.href='chat.html'">Enter Chat</button>
  </div>
</body>
</html>
