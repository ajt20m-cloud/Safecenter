<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
    body {
      font-family: Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0f0f10;
      color: #e6edf3;
    }
    .login-container {
      background: #131416;
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
      width: 92%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      color: #fff;
      margin: 0 0 18px;
      font-size: 1.35rem;
    }
    input {
      width: 100%;
      padding: 14px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      background: #1f2022;
      color: #eef;
      font-size: 1.05rem;
      box-sizing: border-box;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 13px;
      border-radius: 8px;
      border: 0;
      background: #0068d6;
      color: #fff;
      font-size: 1.05rem;
      cursor: pointer;
      margin-top: 14px;
    }
    button:hover { background: #0051a8; }
    .error {
      min-height: 1.2em;
      margin-top: 12px;
      color: #ff6b6b;
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input id="birthdate" type="date" required>
      <button type="submit">Login</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const birthdate = document.getElementById("birthdate").value.trim();
      const correctBirthdate = "1998-12-28"; // yyyy-mm-dd

      if (birthdate === correctBirthdate) {
        sessionStorage.setItem("unlocked", "true");
        window.location.href = "/chat";
      } else {
        document.getElementById("error").textContent = "Invalid birthdate!";
      }
    });
  </script>
</body>
</html>
