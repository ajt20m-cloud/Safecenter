<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Chatbox with Timestamps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .chat-container {
      width: 400px;
      max-height: 600px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }
    #chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 6px;
      max-width: 75%;
      clear: both;
      position: relative;
    }
    .user {
      background: #e1ffc7;
      float: right;
    }
    .other {
      background: #d9edf7;
      float: left;
    }
    .timestamp {
      display: block;
      font-size: 0.75em;
      color: #666;
      margin-top: 4px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window">
      <!-- Example messages -->
      <div class="message user">
        Hello, this is my first message!
        <span class="timestamp">Sept 12, 2025 - 6:40 PM</span>
      </div>
      <div class="message other">
        This is another message.
        <span class="timestamp">Sept 12, 2025 - 6:42 PM</span>
      </div>
      <div class="message user">
        I update this file manually in GitHub.
        <span class="timestamp">Sept 12, 2025 - 6:45 PM</span>
      </div>
    </div>
  </div>
</body>
</html>
