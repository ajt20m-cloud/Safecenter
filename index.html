<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #fff; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1em;
      background: #2c2c2c;
      color: #f1f1f1;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: #ff5252;
      margin-top: 12px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="date" id="birthdate" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const birthdate = document.getElementById("birthdate").value.trim();
      const password = document.getElementById("password").value.trim();

      // Expected: YYYY-MM-DD format from input[type=date]
      if (birthdate === "1998-12-28" && password === "263333777777") {
        window.location.href = "chat.html"; // go to chat
      } else {
        errorDiv.textContent = "Invalid birthdate or password!";
      }
    });
  </script>
</body>
</html>
